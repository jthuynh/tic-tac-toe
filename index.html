<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">

    <title>Tic Tac Toe</title>

</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 class="result" id="result"></h2>
  <div class="player-selection" id="player-selection">
    <div class="player1-selection" id="player1">
      <p>Player 1</p>
      <button class="player-button" id="human1">Human</button>
      <button class="player-button" id="random-ai-1">Computer AI</button>
      <!-- <button class="player-button" id="unbeatable-ai-1">Hard AI</button> -->
    </div>
    <div class="player2-selection" id="player2">
      <p>Player 2</p>
      <button class="player-button" id="human2">Human</button>
      <button class="player-button" id="random-ai-2">Computer AI</button>
      <!-- <button class="player-button" id="unbeatable-ai-2">Hard AI</button> -->
    </div>
  </div>
  <div class="wrapper">
    <div class="container" id="container">
      <div class="grid-item" id="1"></div>
      <div class="grid-item" id="2"></div>
      <div class="grid-item" id="3"></div>
      <div class="grid-item" id="4"></div>
      <div class="grid-item" id="5"></div>
      <div class="grid-item" id="6"></div>
      <div class="grid-item" id="7"></div>
      <div class="grid-item" id="8"></div>
      <div class="grid-item" id="9"></div>
  </div>
    <button id="reset">RESET</button>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
